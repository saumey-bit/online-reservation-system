<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Reservation System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap">
  <style>
    body {
      font-family: 'Shippori Mincho', serif;
      background-image: url('https://source.unsplash.com/random/1600x900');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      color: #ff5a5f;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    input[type="text"],
    input[type="password"],
    input[type="date"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #ff5a5f;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5a5f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b3f;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h1>Welcome to TravelAnime</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="container" id="reservationSection" style="display: none;">
    <h1>Make a Reservation</h1>
    <form id="reservationForm">
      <input type="text" id="trainNumber" placeholder="Train Number" required>
      <input type="text" id="classType" placeholder="Class Type" required>
      <input type="date" id="journeyDate" required>
      <input type="text" id="origin" placeholder="From" required>
      <input type="text" id="destination" placeholder="To" required>
      <button type="submit">Submit Reservation</button>
    </form>
  </div>

  <div class="container" id="cancellationSection" style="display: none;">
    <h1>Cancel a Reservation</h1>
    <form id="cancellationForm">
      <input type="text" id="pnr" placeholder="Enter PNR Number" required>
      <button type="submit">Submit Cancellation</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simulated login logic
      if (username === "saumey_12" && password === "realworld") {
        // Show reservation and cancellation sections after successful login
        document.getElementById("reservationSection").style.display = "block";
        document.getElementById("cancellationSection").style.display = "block";
        // Hide login section
        document.getElementById("loginSection").style.display = "none";
      } else {
        alert("Invalid username or password");
      }
    });

    document.getElementById("reservationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Simulated reservation submission logic
      alert("Reservation submitted successfully");
    });

    document.getElementById("cancellationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Simulated cancellation submission logic
      alert("Cancellation submitted successfully");
    });
  </script>
</body>
</html>
